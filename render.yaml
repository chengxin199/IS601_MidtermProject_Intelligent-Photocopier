services:
  - type: web
    name: intelligent-photocopier-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.intelligent_photocopier.api
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
