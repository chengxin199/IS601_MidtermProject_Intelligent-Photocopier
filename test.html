<!DOCTYPE html>
<html>

<head>
    <title>Test Button</title>
</head>

<body>
    <h1>Test Page</h1>
    <div id="step1" style="padding: 20px; border: 2px solid blue;">
        <h2>Step 1</h2>
        <button onclick="nextStep(2)" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Click Me to Go to Step 2
        </button>
    </div>

    <div id="step2" style="display: none; padding: 20px; border: 2px solid green;">
        <h2>Step 2 - SUCCESS!</h2>
        <p>If you see this, the button works!</p>
        <button onclick="nextStep(1)" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
            Back to Step 1
        </button>
    </div>

    <script>
        function nextStep(step) {
            document.querySelectorAll('[id^="step"]').forEach(s => s.style.display = 'none');
            document.getElementById('step' + step).style.display = 'block';
        }
    </script>
</body>

</html>
